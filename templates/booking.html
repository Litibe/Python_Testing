<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking for {{competition['name']}} || GUDLFT</title>
  </head>
  <body>
    <h2>{{competition['name']}}</h2>
    <quote
      >Warning ! Maximun {{max_booking_places}} places per Club per Competiton
      !</quote
    >

    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
      <input type="hidden" name="club" value="{{club['name']}}" />
      <input type="hidden" name="competition" value="{{competition['name']}}" />
      <label for="places">How many places? </label>
      <p>
        (You have {{club["points"]}} points {% if already_places>0 %} with
        {{already_places}} booking places{%endif%})
      </p>
      <input type="number" name="places" min="0" max="{{max_places}}" />
      <button type="submit">Book</button>
    </form>
  </body>
</html>
